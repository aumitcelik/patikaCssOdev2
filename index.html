<!DOCTYPE html>
<html lang="tr">
<!-- Google 1988 Clone -->
<head>
    <title>Google!</title>
    <link rel="stylesheet" href="googleClone.css">

</head>

<body>
    <div class="Contanier">
        <div class="Center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">

  

            <div class="Search">
                Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>

            <table>

                <td class="Left">
                    Special Searches<br>
                    <a href="https://www.google.com/search?q=stanford">Stanford Search</a><br>
                    <a href="http://www.google.com/search?q=linux">Linux Search</a>
                </td>

                <td class="Middle">
                    <a>Help!</a><br>
                    <a href="https://tr.wikipedia.org/wiki/Google">About Google!</a><br>
                    <a href="">Company Info</a><br />
                    <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google!
                        Logos</a>
                </td>

                <td class="Right">Get Google!<br>
                    updates monthly:<br>
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/">Archive</a>
                </td>

            </table>

            <br>

            <p style="font-size: 14px;">Copyright Â©1998 Google Inc.</p>

        </div>
    </div>
</body>

</html>
